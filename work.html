<script>

const colorBox = document.getElementById('colorBox');
function logCurrentColor() 
{
    const computedStyle = getComputedStyle(colorBox);
    const currentBackgroundColor = computedStyle.backgroundColor;
    console.log('Текущий цвет фона:', currentBackgroundColor);
}


setInterval(logCurrentColor, 150);



</script>
